<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Loan Calculator</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #0a0a0a, #1a1a1a);
            color: white;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
            position: relative;
        }
        .container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            padding: 30px;
            border-radius: 10px;
            text-align: center;
            width: 400px;
            z-index: 10;
        }
        h2 {
            color: #ff9500;
        }
        input, button {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
            border: none;
        }
        input {
            background: rgba(255, 255, 255, 0.15);
            color: white;
            border: 1px solid #ff9500;
            outline: none;
        }
        button {
            background: linear-gradient(90deg, #ff9500, #ff5e00);
            color: white;
            font-weight: bold;
            cursor: pointer;
        }
        .result {
            margin-top: 10px;
            padding: 10px;
            background: rgba(255, 255, 255, 0.15);
            border-radius: 5px;
        }
        .moving-cash {
            position: absolute;
            width: 50px;
            height: 25px;
            background: url('https://upload.wikimedia.org/wikipedia/commons/thumb/1/15/Indian_currency_%28cropped%29.jpg/640px-Indian_currency_%28cropped%29.jpg');
            background-size: cover;
            opacity: 0.7;
            animation: floatCash 5s linear infinite;
        }
        @keyframes floatCash {
            0% { transform: translateY(100vh) rotate(0deg); opacity: 1; }
            100% { transform: translateY(-10vh) rotate(360deg); opacity: 0; }
        }
    </style>
</head>
<body>
    <div id="cash-container"></div>
    <div class="container">
        <h2>üí∞ Personal Loan Calculator üí∞</h2>
        <input type="number" id="loanAmount" placeholder="Loan Amount (‚Çπ)">
        <input type="number" id="loanTenure" placeholder="Loan Tenure (months)">
        <button onclick="calculateLoan()">üìä Calculate EMI</button>
        <div id="output" class="result"></div>
    </div>

    <script>
        function createCashEffect() {
            const container = document.getElementById("cash-container");
            for (let i = 0; i < 5; i++) {
                let cash = document.createElement("div");
                cash.classList.add("moving-cash");
                cash.style.left = `${Math.random() * 100}vw`;
                cash.style.animationDuration = `${3 + Math.random() * 3}s`;
                container.appendChild(cash);
                setTimeout(() => cash.remove(), 5000);
            }
        }
        setInterval(createCashEffect, 2000);
        
        function calculateLoan() {
            let loanAmount = parseFloat(document.getElementById("loanAmount").value);
            let tenure = parseInt(document.getElementById("loanTenure").value);
            if (isNaN(loanAmount) || isNaN(tenure) || tenure <= 0) {
                document.getElementById("output").innerHTML = "‚ö†Ô∏è Please enter valid values.";
                return;
            }
            const FLAT_FEE_RATE = 0.07;
            const ANNUAL_INTEREST_RATE = 0.36;
            const MONTHLY_INTEREST_RATE = ANNUAL_INTEREST_RATE / 12;
            let totalLoanAmount = loanAmount * (1 + FLAT_FEE_RATE);
            let emi = (totalLoanAmount * MONTHLY_INTEREST_RATE * Math.pow(1 + MONTHLY_INTEREST_RATE, tenure)) /
                      (Math.pow(1 + MONTHLY_INTEREST_RATE, tenure) - 1);
            let totalRepayment = emi * tenure;
            let totalInterest = totalRepayment - totalLoanAmount;
            document.getElementById("output").innerHTML = `
                <strong>üìå Loan Summary:</strong><br>
                üíµ Loan Amount Received: ‚Çπ${loanAmount.toFixed(2)}<br>
                üîπ Total Loan Amount (incl. 7% fee): ‚Çπ${totalLoanAmount.toFixed(2)}<br>
                üè¶ Monthly EMI: ‚Çπ${emi.toFixed(2)}<br>
                üí∞ Total Repayment: ‚Çπ${totalRepayment.toFixed(2)}<br>
                üìà Total Interest Paid: ‚Çπ${totalInterest.toFixed(2)}
            `;
        }
    </script>
</body>
</html>
