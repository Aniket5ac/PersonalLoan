<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Loan Calculator</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #0a0a0a, #1a1a1a);
            color: white;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
            position: relative;
        }
        .container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(20px);
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(255, 255, 255, 0.2);
            text-align: center;
            width: 450px;
            animation: fadeIn 1s ease-in-out;
        }
        h2 {
            color: #ff9500;
            font-size: 26px;
            font-weight: 700;
        }
        input {
            width: 100%;
            padding: 14px;
            margin: 12px 0;
            border-radius: 8px;
            border: 2px solid #ff9500;
            font-size: 16px;
            background: rgba(255, 255, 255, 0.15);
            color: white;
            outline: none;
        }
        button {
            width: 100%;
            padding: 14px;
            margin: 12px 0;
            border-radius: 8px;
            border: none;
            font-size: 18px;
            font-weight: bold;
            background: linear-gradient(90deg, #ff9500, #ff5e00);
            color: white;
            cursor: pointer;
            transition: 0.3s;
        }
        button:hover {
            background: linear-gradient(90deg, #ff5e00, #ff9500);
            transform: scale(1.05);
        }
        .result {
            margin-top: 20px;
            padding: 18px;
            background: rgba(255, 255, 255, 0.15);
            border-radius: 10px;
            font-size: 18px;
            font-weight: bold;
            animation: fadeIn 1s ease-in-out;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>üí∞ Personal Loan Calculator üí∞</h2>
        <label>Loan Amount (‚Çπ):</label>
        <input type="number" id="loanAmount" placeholder="Enter amount" required>
        <label>Loan Tenure (months):</label>
        <input type="number" id="loanTenure" placeholder="Enter months" required>
        <button onclick="calculateLoan()">üìä Calculate EMI</button>
        <div id="output" class="result"></div>
    </div>

    <script>
        function calculateLoan() {
            let loanAmount = parseFloat(document.getElementById("loanAmount").value);
            let tenure = parseInt(document.getElementById("loanTenure").value);
            
            if (isNaN(loanAmount) || isNaN(tenure) || tenure <= 0) {
                document.getElementById("output").innerHTML = "‚ö†Ô∏è Please enter valid values.";
                return;
            }
            
            const FLAT_FEE_RATE = 0.07;
            const ANNUAL_INTEREST_RATE = 0.36;
            const MONTHLY_INTEREST_RATE = ANNUAL_INTEREST_RATE / 12;
            
            let totalLoanAmount = loanAmount * (1 + FLAT_FEE_RATE);
            let emi = (totalLoanAmount * MONTHLY_INTEREST_RATE * Math.pow(1 + MONTHLY_INTEREST_RATE, tenure)) /
                      (Math.pow(1 + MONTHLY_INTEREST_RATE, tenure) - 1);
            let totalRepayment = emi * tenure;
            let totalInterest = totalRepayment - totalLoanAmount;
            
            document.getElementById("output").innerHTML = `
                <strong>üìå Loan Summary:</strong><br>
                üíµ Loan Amount Received: ‚Çπ${loanAmount.toFixed(2)}<br>
                üîπ Total Loan Amount (incl. 7% fee): ‚Çπ${totalLoanAmount.toFixed(2)}<br>
                üè¶ Monthly EMI: ‚Çπ${emi.toFixed(2)}<br>
                üí∞ Total Repayment: ‚Çπ${totalRepayment.toFixed(2)}<br>
                üìà Total Interest Paid: ‚Çπ${totalInterest.toFixed(2)}
            `;
        }
    </script>
</body>
</html>
